on: push
name: Test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14.x
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Tests
        run: go test ./... -cover
      - name: Integration Tests
        run: |
          cd test && ./testRepository.sh && cd ..
          go test ./... -tags=integration -cover
